<div class="container py-5">
    <h2 class="mb-4 text-center">Event Planning</h2>

    <!-- Event Form -->
    <form id="eventForm" class="card p-4 mb-5 shadow-sm">
        <input type="hidden" id="eventId" />
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="title" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="description" required></textarea>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" id="date" required />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Time</label>
                <input type="time" class="form-control" id="time" required />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="">Select</option>
                    <option>Fundraiser</option>
                    <option>Workshop</option>
                    <option>Cleanup</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" class="form-control" id="image" />
        </div>

        <button type="submit" class="btn btn-primary w-100" id="submitBtn">Add Event</button>
    </form>

    <!-- Event List -->
    <div id="eventsContainer" class="row g-4"></div>
</div>
