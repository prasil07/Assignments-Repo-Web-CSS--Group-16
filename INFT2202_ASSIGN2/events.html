<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Volunteer Connect</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Volunteer Connect</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="opportunities.html">Opportunities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >More</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Privacy Policy</a></li>
                <li><a class="dropdown-item" href="#">Terms of Service</a></li>
              </ul>
            </li>
          </ul>
          <!-- Search Form -->
          <form class="d-flex" action="/" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              id="searchInput"
              name="search"
              placeholder="Search events..."
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Events Section -->
    <main class="container mt-5">
      <h1 class="text-center mb-4">Upcoming Events</h1>

      <!-- Event Filters -->
      <div class="mb-4">
        <label for="eventFilter" class="form-label">Filter by Category:</label>
        <select id="eventFilter" class="form-select">
          <option value="all">All Categories</option>
          <option value="Fundraiser">Fundraisers</option>
          <option value="Workshop">Workshops</option>
          <option value="Cleanup">Cleanups</option>
        </select>
      </div>

      <!-- Events List -->
      <div id="events" class="row g-4">
        <!-- Events will be dynamically loaded here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-auto">
      <div class="text-center p-3">
        &copy; 2025 Volunteer Connect. All Rights Reserved.
      </div>
    </footer>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/events.js"></script>
  </body>
</html>
